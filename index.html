<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeFake</title>
    <script>
      if (
        location.host === "berealviewer.web.app" ||
        location.host === "berealviewer.firebaseapp.com" ||
        location.host === "befake.fr"
      ) {
        location.href = "https://www.befake.fr";
      }
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    </script>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5228052771918993"
      crossorigin="anonymous"></script>
    <script
      async
      src="https://platform.twitter.com/widgets.js"
      charset="utf-8"></script>
    <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      kofiWidgetOverlay.draw("rahulvaidun", {
        type: "floating-chat",
        "floating-chat.donateButton.text": "Support me",
        "floating-chat.donateButton.background-color": "#ff5f5f",
        "floating-chat.donateButton.text-color": "#fff",
      });
    </script>
  </body>
</html>
